name: e2e-workflow

on: 
  push:

jobs:
  build:

    runs-on: $ {{ strategy.matrix..os }}
    strategy: 
      fail-fast: false
      matrix:
        os: [ubuntu-20.04, windows-2019, macos.11-0 ]
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Build native with Maven
      run: mvn -B package
